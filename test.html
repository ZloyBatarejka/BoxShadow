<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css.css" />
    <title>Box shadow</title>
  </head>
  <body class="omgwtf">
    <div class="container">
      <div class="scrolls">
        <p class="name">Сдвиг по X</p>
        <input
          type="range"
          min="-10"
          max="10"
          step="0.2"
          value="0"
          class="slider"
          id="x"
        />
        <p class="name">Сдвиг по Y</p>
        <input
          type="range"
          min="-10"
          max="10"
          step="0.2"
          value="00"
          class="slider"
          id="y"
        />
        <p class="name">Радиус</p>
        <input
          type="range"
          min="0"
          max="20"
          step="0.1"
          value="00"
          class="slider"
          id="px"
        />
        <p>Прозрачность</p>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="1"
          class="slider"
          id="o"
        />
      </div>

      <div class="content">
        <div class="cube"></div>

        <input type="text" value="" id="output" />
        <button id="copy">Copy</button>
      </div>
    </div>

    <script type="text/javascript" src="test.js"></script>
  </body>
</html>
